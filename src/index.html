<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stock Price Prediction</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  #result {
    font-size: 1.5rem;
    margin-top: 1rem;
    color: #333;
  }
  button {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 6px;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <div id="container">
    <h1>Apple Stock Price Prediction</h1>
    <button onclick="fetchPrediction()">Get Next Close Price</button>
    <div id="result"></div>
  </div>

<script>
  async function fetchPrediction() {
    const response = await fetch('http://127.0.0.1:5000/predict');
    if (response.ok) {
      const data = await response.json();
      document.getElementById('result').innerText = 
        `Predicted close price for ${data.date}: $${data.predicted_close_price.toFixed(2)}`;
    } else {
      document.getElementById('result').innerText = 'Error fetching prediction.';
    }
  }
</script>
</body>
</html>
